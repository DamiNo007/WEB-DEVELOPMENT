<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<h1 class = "product_header"><strong>Mobiles</strong></h1>
<div class="mobiles">
  <div *ngFor="let mobile of mobiles">
    <a  style="text-decoration:none;">
        <div style="display:flex;">
            <span class="badge"><img src ="{{mobile.img}}" width="250px" height="250px"></span> 
            <div style="margin-left: 30px;">
                <h2 class = "pr_name">{{mobile.name}}</h2>
                <div>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span> 
                </div>
                <p>{{mobile.description}}</p>
                <a href = "https://web.whatsapp.com/send?text=Смотри какой крутой товар:{{mobile.link}}">
                    <button (click)="share(mobile.name)">
                        Share
                    </button>
                </a>
                <button routerLink = '/mobiles/{{mobile.id}}' (click) = "onSelect(mobile)" style="margin-left: 10px;">More</button>
            </div>
            
        </div>
        
    </a>  
  </div>
</div>
